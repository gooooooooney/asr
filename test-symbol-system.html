<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能符号系统测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        
        .test-cases {
            margin-top: 20px;
        }
        
        .test-case {
            margin: 10px 0;
            padding: 10px;
            background: #e8f4f8;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>智能符号系统测试</h1>
    
    <textarea id="test-area" placeholder="输入文本，尝试使用 #标签、@提及 或 !函数"></textarea>
    
    <div class="info">
        <h3>使用说明：</h3>
        <ul>
            <li>输入 <strong>#</strong> 触发标签建议</li>
            <li>输入 <strong>@</strong> 触发提及建议</li>
            <li>输入 <strong>!</strong> 触发函数建议</li>
            <li>使用 <strong>↑↓</strong> 键导航建议</li>
            <li>按 <strong>Tab</strong> 或 <strong>Enter</strong> 键选择建议</li>
            <li>按 <strong>空格</strong> 创建符号块</li>
            <li>按 <strong>Esc</strong> 关闭建议</li>
        </ul>
    </div>
    
    <div class="test-cases">
        <h3>测试用例：</h3>
        <div class="test-case">
            <strong>1. 测试标签创建：</strong>
            <br>输入 "#新标签" 然后按 Enter，应该创建新标签
        </div>
        <div class="test-case">
            <strong>2. 测试补全：</strong>
            <br>输入 "#项" 应该显示 "项目" 的建议，按 Tab 补全
        </div>
        <div class="test-case">
            <strong>3. 测试提及：</strong>
            <br>输入 "@张" 应该显示 "张三" 的建议
        </div>
        <div class="test-case">
            <strong>4. 测试函数：</strong>
            <br>输入 "!总结" 应该显示 "总结全文" 的建议
        </div>
    </div>

    <script>
        // 简单的测试验证
        const textarea = document.getElementById('test-area');
        let lastValue = '';
        
        textarea.addEventListener('input', (e) => {
            const value = e.target.value;
            const cursorPos = e.target.selectionStart;
            
            // 检测符号输入
            if (value.length > lastValue.length) {
                const newChar = value[cursorPos - 1];
                if (newChar === '#' || newChar === '@' || newChar === '!') {
                    console.log(`检测到符号输入: ${newChar}`);
                }
            }
            
            lastValue = value;
        });
        
        console.log('智能符号系统测试页面已加载');
        console.log('请打开 index-final.html 进行完整测试');
    </script>
</body>
</html>
